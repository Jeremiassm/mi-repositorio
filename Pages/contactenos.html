<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contactenos.css" />
    <title>Consultorio - Contáctenos</title>
    <meta name="description" content="Contactate con nosotros por cualquier consulta">
    <meta name="keywords" content="Consultorio, medico, consulta, urgencia, atencion, online, contactar, llamar">
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <h1 class="title">Consultorio</h1></a>  
    </header>

    <button class="boton">Contáctenos</button>

    <h3 class="title">
      Podes comunicarte con nosotros por los siguientes medios. Tu consulta será
      respondida a la brevedad.
    </h3>
    
    <br/>
    
    <h3 class="title">Medios de comunicarte:</h3>
    <br/>

    <section>
      <div class="contenedor">
        <div class="social Mail">
          <a href="https://gmail.com" target="_blank">
            <img src="../img/mail.png" alt="mail" width="40px" height="40px" />
            Mail@gmail.com
          </a>
        </div>

        <div class="social Whatsapp">
          <a href="https://web.whatsapp.com/" target="_blank">
            <img
              src="../img/WhatsApp_icon.png"
              alt="Whatsapp"
              width="40px"
              height="40px"
            />
            +54 123 1231223
          </a>
        </div>
        <div class="social Facebook">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              src="../img/facebook.png"
              alt="Facebook"
              width="40px"
              height="40px"
            />
            ConsultorioOnline
          </a>
        </div>
        <div class="social Instagram">
          <a href="https://www.instagram.com/" target="_blank">
            <img
              src="../img/Instagram_icon.png.png"
              alt="Instagram"
              width="40px"
              height="40px"
            />
            ConsultorioOnline
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
